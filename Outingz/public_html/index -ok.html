  <body>

<!---  Form Container  --->


<div class="container">

<section class="loginformOuter">
				
                <h2>Bank <span>Support Portal</span></h2>

      			<article class="bankportal-Login">
                
<!---  Form  --->                
                
<form class="form-signin">

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inputfield">
        
<!---  Input Email Field --->                
        
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 space">        
              
                	<div class="Validation">     
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" value="designer@gmail.com" required autofocus>
                       <!--- Validation Here  ---> <span style="display:none">Invalid Username</span> 
                       <div class="correct" style="display:block">&nbsp;</div><!--- Validation End  --->
		            
            	</div>

        </div>        
        
<!---  Input Email Field End --->        
        
        
<!---  Input Password Field  --->      

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 space">        
			
        		<div class="Validation">          
        				<label for="inputPassword" class="sr-only">Password</label>
       					<input type="password" id="inputPassword" class="form-control ok" value="Password" required>        
        				<!--- Validation Here  ---><span style="display:none">Invalid Password</span>
                        <div class="correct" style="display:block">&nbsp;</div>  <!--- Validation End  --->
				
			</div>

		</div>
<!---  Input Password Field End --->            
</div>
<!---  Input Submit Button --->
        <button class="btn btn-lg btn-login" type="submit">Login</button>
<!---  Input Submit Button End --->        

<!---  Forgot Link --->
        <label class="forgoReset">Forgot your password? <a href="#">Reset it here</a>.</label>
<!---  Forgot Link End --->        
</form>
      
<!---  Form End  --->      
      
                </article>

    </div> 
    
<!---  Form Container End  --->    
    
</section>
